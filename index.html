<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="top">
                <h3>Meet</h3>
                <!-- <div class="day">
                    <p>LIGHT</p>
                    <i class="bi bi-brightness-high-fill" id="sun"></i>
                </div> -->
                <!-- <div class="night" id="night">
                    <p>NIGHT</p>
                    <i class="bi bi-moon-fill" id="icon"></i>
                </div> -->
                <img src="sun.png" alt="" id="icon">
            </div>
            <div class="mid">
                <i class="bi bi-search"></i>
                <input type="text" name="searchInput" id="searchInput" placeholder="Search Meet username...">
                <button class="btnSearch" style="cursor: pointer;">Search</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <div id="profilePic" class="img">
                        <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGTUKLTQz_3hies2U1ZT85FUS1ExP6bVEdyw&s" alt="" >
                    </div>
                </div>
                <div class="right">
                    <div class="topright">
                        <div class="info">
                            <div class="name">
                                <h3 id="name_user">Osiebebaramabo</h3>
                                <p id="username">Ofori</p>
                            </div>
                            <p id="date">Joined 25 Jan 2024</p>
                        </div>
                        <p id="bio">This profile has no bio</p>
                    </div>
                    <div class="midright">
                        <div class="opts">
                            <p>Repo</p>
                            <h3 id="repo">9</h3>
                        </div>
                        <div class="opts">
                            <p>followers</p>
                            <h3 id="followers">3938</h3>
                        </div>
                        <div class="opts">
                            <p>following</p>
                            <h3 id="following">9</h3>
                        </div>
                    </div>
                    <div class="downright">
                        <div class="opt">
                            <div class="leftopt">
                                <i class="bi bi-geo-alt-fill"></i>
                                <p id="location">San Fransisco</p>
                            </div>
                            <div class="rightopt">
                                <i class="bi bi-twitter"></i>
                                <p id="twitter" style="cursor: pointer;">Not Available</p>
                            </div>
                        </div>
                        <div class="opt">
                            <div class="leftopt">
                                <i class="bi bi-link-45deg"></i>
                                <p id="githib">http://github.bing</p>
                            </div>
                            <div class="rightopt">
                                <i class="bi bi-person-fill-check"></i>
                                <p id="gender">Male</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/index.js">

    </script>
</body>
</html>
